<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:replace="~{listarView.html :: header}"></header>

<div class="container" style="margin-top:90px;">
    <h1 th:text="${titulo}">Formulario de Alumno</h1>

    <div th:object="${alumno}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/alumnos/form}" th:object="${alumno}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CÃ³digo</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{codigo}" class="form-control"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombres</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombres}" class="form-control"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellidos}" class="form-control"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha Nacimiento</label>
            <div class="col-sm-6">
                <input type="date" th:field="*{fechaNacimiento}" class="form-control"/>
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sexo</label>
            <div class="col-sm-6">
                <select th:field="*{sexo}" class="form-control">
                    <option value="">-- Seleccione --</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></small>
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-sm-6">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <a th:href="@{/alumnos/listar}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
